<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>我的信息</title>
	<link rel="stylesheet" href="css/default.css" />
	<link rel="stylesheet" href="css/style1.css" />
    <link rel="stylesheet" type="text/css" href="css/weui.min.css">
	<script type="text/javascript" src="js/jquery-1.10.1.min.js" ></script>
</head>
<body>
    <!-- 我的信息页 -->
    <div class="divBox userWrap">
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>用户名</p>
                </div>
                <div class="weui-cell__ft">jd</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>姓名</p>
                </div>
                <div class="weui-cell__ft">靳东</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>手机号</p>
                </div>
                <div class="weui-cell__ft">18955555555</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>电子邮件</p>
                </div>
                <div class="weui-cell__ft">123456789@163.com</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>QQ号码</p>
                </div>
                <div class="weui-cell__ft">123456789</div>
            </div>
        </div>

        <div class="weui-cells">
            <a class="weui-cell weui-cell_access" href="password.html">
                <div class="weui-cell__bd">
                    <p>修改密码</p>
                </div>
                <div class="weui-cell__ft">
                </div>
            </a>
            <a class="weui-cell weui-cell_access" href="modify-user.html">
                <div class="weui-cell__bd">
                    <p>修改资料</p>
                </div>
                <div class="weui-cell__ft">
                </div>
            </a>
        </div>

        <!-- 按钮 -->
        <div class="btnWrap">
            <a href="userInfo.html" class="weui-btn weui-btn_primary">确定</a>
        </div>
    </div>
</body>
</html>
