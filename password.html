<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>修改密码</title>
	<link rel="stylesheet" href="css/default.css" />
	<link rel="stylesheet" href="css/style1.css" />
    <link rel="stylesheet" type="text/css" href="css/weui.min.css">
	<script type="text/javascript" src="js/jquery-1.10.1.min.js" ></script>
</head>
<body>
    <div class="divBox">
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">修改原密码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请修改原密码">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">输入新密码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入新密码">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">确定新密码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请确定新密码">
                </div>
            </div>
        </div>
        <!-- 按钮 -->
        <div class="btnWrap">
            <a href="user.html" class="weui-btn weui-btn_primary">确定</a>
        </div>
    </div>
</body>
</html>
