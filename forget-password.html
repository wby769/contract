<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>忘记密码</title>
	<link rel="stylesheet" href="css/default.css" />
	<link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/weui.min.css">
	<script type="text/javascript" src="js/jquery-1.10.1.min.js" ></script>
</head>
<style type="text/css">
    .weui-label{
        width: 85px;
    }
</style>
<body>
     <!-- 忘记密码页 -->
    <div class="divBox">
        <!-- 登录账号密码 -->
        <div class="weui-cells weui-cells_form loginWrap">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">手机号</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入手机号">
                </div>
            </div>
            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__hd">
                    <label class="weui-label">验证码</label>
                </div>
                <div class="weui-cell__bd">
                    <input type="text" maxlength="6" name="Form[code]" placeholder="请输入验证码" autocomplete="off" class="weui-input">
                </div>
                <div class="weui-cell__ft">
                    <a id="js-sendVadecode" class="weui-vcode-btn" href="javascript:void(0);">获取验证码</a>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">密码</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入新密码">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">确认密码</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="确认新密码">
                </div>
            </div>
        </div>
        <!-- 查询按钮 -->
        <div class="sel-btn">
            <a href="#" class="weui-btn weui-btn_primary">提交</a>
        </div>
    </div>
</body>
</html>
