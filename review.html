<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>旅游点评</title>
	<link rel="stylesheet" href="css/default.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_p1x8gltauaowp14i.css">
	<script type="text/javascript" src="js/jquery-1.10.1.min.js" ></script>
</head>
<body>
    <!-- 旅游点评 -->
    <div class="divBox reviewWrap">
        <div class="weui-cells">
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p>旅游中是否强制性自费项目、强制合司外景点、强制购物：</p>
                </div>
            </a>
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p class="pf">请评分
                        <i class="iconfont icon-star"></i>
                        <i class="iconfont icon-star"></i>
                        <i class="iconfont icon-star"></i>
                        <i class="iconfont icon-star-o"></i>
                        <i class="iconfont icon-star-o"></i>
                    </p>
                </div>
            </a>
        </div>
        <div class="weui-cells">
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p>旅行社导游是否持导游证上岗：</p>
                </div>
            </a>
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p class="pf">请评分
                        <i class="iconfont icon-star-o"></i>
                        <i class="iconfont icon-star-o"></i>
                        <i class="iconfont icon-star-o"></i>
                        <i class="iconfont icon-star-o"></i>
                        <i class="iconfont icon-star-o"></i>
                    </p>
                </div>
            </a>
        </div>
        <div class="weui-cells">
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p>旅行社服务人员业务知识是否丰富，服务是否主动热情，各项业务能力是否强：</p>
                </div>
            </a>
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p class="pf">请评分
                        <i class="iconfont icon-star-o"></i>
                        <i class="iconfont icon-star-o"></i>
                        <i class="iconfont icon-star-o"></i>
                        <i class="iconfont icon-star-o"></i>
                        <i class="iconfont icon-star-o"></i>
                    </p>
                </div>
            </a>
        </div>
        <div class="weui-cells">
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p>景点游览线路是否合理，计划游览景点是否缺漏：</p>
                </div>
            </a>
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p class="pf">请评分
                        <i class="iconfont icon-star-o"></i>
                        <i class="iconfont icon-star-o"></i>
                        <i class="iconfont icon-star-o"></i>
                        <i class="iconfont icon-star-o"></i>
                        <i class="iconfont icon-star-o"></i>
                    </p>
                </div>
            </a>
        </div>
        <div class="weui-cells">
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p>旅游餐饮是否符合承诺标准，就餐环境是否整洁，饮食是否卫生，服务态度是否良好，餐饮是否具有一定地方特色：</p>
                </div>
            </a>
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p class="pf">请评分
                        <i class="iconfont icon-star-o"></i>
                        <i class="iconfont icon-star-o"></i>
                        <i class="iconfont icon-star-o"></i>
                        <i class="iconfont icon-star-o"></i>
                        <i class="iconfont icon-star-o"></i>
                    </p>
                </div>
            </a>
        </div>
        <div class="weui-cells">
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p>旅游住宿是否符合承诺标准，旅馆服务人员态度是否良好：</p>
                </div>
            </a>
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p class="pf">请评分
                        <i class="iconfont icon-star-o"></i>
                        <i class="iconfont icon-star-o"></i>
                        <i class="iconfont icon-star-o"></i>
                        <i class="iconfont icon-star-o"></i>
                        <i class="iconfont icon-star-o"></i>
                    </p>
                </div>
            </a>
        </div>
        <div class="weui-cells">
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p>安排旅游购物时间是否合理，是否适当介绍当地物品特色，游客购物是否感到安心舒心：</p>
                </div>
            </a>
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p class="pf">请评分
                        <i class="iconfont icon-star-o"></i>
                        <i class="iconfont icon-star-o"></i>
                        <i class="iconfont icon-star-o"></i>
                        <i class="iconfont icon-star-o"></i>
                        <i class="iconfont icon-star-o"></i>
                    </p>
                </div>
            </a>
        </div>
        <!-- 评价 -->
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" placeholder="请写下您对我们的评价..." rows="3"></textarea>
                </div>
            </div>
        </div>
        <!-- 提交按钮 -->
        <div class="tj-btn">
            <a href="javascript:;" class="weui-btn weui-btn_primary">提交</a>
        </div>
    </div>
</body>
</html>
