<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>公共电子合同平台</title>
	<link rel="stylesheet" href="css/default.css" />
	<link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style1.css" />
    <link rel="stylesheet" type="text/css" href="css/weui.min.css">
	<script type="text/javascript" src="js/jquery-1.10.1.min.js" ></script>
</head>
<body>
     <!-- 合同登录页 -->
    <div class="divBox">
        <!-- head -->
        <header class="headWrap">
            <p>旅游电子合同</p>
        </header>
        <!-- 登录账号密码 -->
        <div class="weui-cells weui-cells_form loginWrap">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">账号</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入账号">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">密码</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入密码">
                </div>
            </div>
        </div>
        <!-- 查询按钮 -->
        <div class="sel-btn">
            <a href="userInfo.html" class="weui-btn weui-btn_primary">登录</a>
        </div>
        <!-- 技术支持 -->
        <div class="other-box">
            <a href="#" title="">登录遇到问题</a>
            <a href="login1.html" title="">手机号登录</a>
            <p class="btm-info">技术支持：浙江溜溜云</p>
        </div>
    </div>
</body>
</html>
